message: <p>This is great news. It's good to see MS snapping up all the top (ASP).NET community folks. People who really understand the platform and have been poking around finding all the serious weaknesses. I know you can do an awesome job with the other new recruits in making the platform much better for us guys.<br>Scottgu is making some very smart moves. The developer division is definitely the best-managed division in Microsoft. For one, it LISTENS.</p>
