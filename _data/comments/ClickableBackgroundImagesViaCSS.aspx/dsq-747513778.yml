message: <p>I solved the issue of the validator breaking on the &lt;h1&gt; inside of <a> by simply renaming "header a h1" to a new class called "invis" and spanning it inside the anchor. Works fine and it's only a few bytes bigger.<br>Thanks to Haacked for writing up this slick trick!<br></a></p>
