message: <p>Here is a neat little trick I use for splitting strings. Instead of this ...<br><code>var roles = _authorizeAttribute.Roles.Split(new[] { " " }, StringSplitOptions.RemoveEmptyEntries);</code><br>I do this ...<br><code>var roles = _authorizeAttribute.Roles.Split(" ".ToCharArray(), StringSplitOptions.RemoveEmptyEntries);</code><br>Not much of a saving in this case, but when you've got lots of different characters you want to split on it looks much neater IMO.</p>
