message: <p>You could also do this with something like:<br>reader.Setup(r =&gt; r.Read()).Returns(true).CallBack(()=&gt; reader.Setup(r =&gt; r.Read()).Returns(true).CallBack(()=&gt;<br>reader.Setup(r =&gt; r.Read()).Returns(false)));<br>Again not the easiest to read but does the job. Also allows you to do more complicated things like throw an exception on subsequent calls.<br>reader.Setup(r =&gt; r.Read()).Returns(true).CallBack(()=&gt; reader.Setup(r =&gt; r.Read()).Returns(true).CallBack(()=&gt;<br>reader.Setup(r =&gt; r.Read()).Throws(new Exception()));<br></p>
