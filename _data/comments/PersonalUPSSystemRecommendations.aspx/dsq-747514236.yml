message: <p>The smaller UPSes won't run a modern machine very long, but yeah, with a USB connection you can at least get your stuff saved. The APC line has been good to me over the years, their batteries are easily replaced when needed, and their software is predictable and straightforward. Take a look at the APC 500 VA or 650 VA models.<br><br><br><br><a href="http://www.apcc.com/resource/include/techspec_index.cfm?base_sku=BE500R" rel="nofollow noopener" title="http://www.apcc.com/resource/include/techspec_index.cfm?base_sku=BE500R">http://www.apcc.com/resource/include/techspec_index.cfm?base_sku=BE500R</a></p>
