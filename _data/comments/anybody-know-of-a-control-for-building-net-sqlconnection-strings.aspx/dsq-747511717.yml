message: <p>In .NET 2.0 there is the DbConnectionStringBuilder base class which allows you to generate/parse/modify connection strings.  It is not a control however.<br><br><br><br>The following db specific classes are derived from DbConnectionStringBuilder:<br><br>- System.Data.Odbc.OdbcConnectionStringBuilder<br><br>- System.Data.OleDb.OleDbConnectionStringBuilder<br><br>- System.Data.OracleClient.OracleConnectionStringBuilder<br><br>- System.Data.SqlClient.SqlConnectionStringBuilder<br><br><br><br>Regards,<br><br>Victor.</p>
