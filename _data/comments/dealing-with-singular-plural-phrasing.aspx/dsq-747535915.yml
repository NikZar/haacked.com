message: <p>What about something more re-usable; two generic extension methods like this?<br><code><br>T1 ValueChoice&lt;T0,T1&gt;(Func&lt;T&gt; predicate, T1 valueIfTrue, T1 valueIfFalse)<br></code><br>and<br><code><br>T1 ActionChoice&lt;T0,T1&gt;(Func&lt;T&gt; predicate, T1 actionIfTrue, T1 actionIfFalse)<br></code><br>So then you could do...<br><code><br>Model.ValueChoice(m=&gt;m.Count==1,"theme","themes")<br></code></p>
