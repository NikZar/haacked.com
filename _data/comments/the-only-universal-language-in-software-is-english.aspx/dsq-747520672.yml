message: <p>There are a few exceptions to US English:<br><a href="http://msdn2.microsoft.com/en-us/library/ms776516.aspx" rel="nofollow noopener" title="http://msdn2.microsoft.com/en-us/library/ms776516.aspx">http://msdn2.microsoft.com/...</a><br></p><blockquote><br><em>ScriptStringAnalyse</em><br>Analyzes a plain text string.<br></blockquote><p><br>Documented in American, but the API name is British English.<br>(To be honest, the differences between British and US English are tiny- in programming, it's just a few minor spelling differences of which colo[u]r and cent[er|re] are the main ones).</p>
