message: <p>I think the commenters point is that "20.minutes.ago" *looks* like English (as a clause), while "DateTime.Now..." *looks* like our standard idea of how object oriented code flows, regardless of language. <br>Personally "20.minutes.ago" seems odd to me, but I haven't jumped onto Ruby quite yet either ;)</p>
