message: <p>I don't really agree with this.</p><p>As a rookie developer, I am frequently intimidated with the idea of emailing more knowledgeable folks for questions, or directly emailing a company for support when I cannot find a support portal.</p><p>Auto Reply tells me they are out of the office, and that the carefully worded question I spent hours on didn't just get flushed and ignored. </p>
