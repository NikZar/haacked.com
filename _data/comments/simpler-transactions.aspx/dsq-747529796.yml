message: <p>This reminds me of my DataBind helper (because for some reason, I feel like DataBind is a single op 90% of the time).<br>public static void DataBind(this BaseDataBoundControl control, object dataSource) {<br>    control.DataSource = dataSource;<br>    control.DataBind();<br>}</p>
