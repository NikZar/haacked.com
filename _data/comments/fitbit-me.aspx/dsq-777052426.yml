message: <p>Isn't that enough?! ;)</p><p>You also don't have to enter your body mass readings etc. it sends an electrical pulse to estimate body fat. Also, it can detect and sync stats for multiple family members. My wife doesn't have a fitbit, but she can track her wait automatically on <a href="http://fitbit.com" rel="nofollow noopener" title="fitbit.com">fitbit.com</a> using the scale.</p><p>Sent from my mobile phone</p>
