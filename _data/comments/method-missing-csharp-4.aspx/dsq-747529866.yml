message: <p>To wrap up the problem with Dynamic languages.<br>Are you a Brick, no ok are you a house, no ok, were you in Jaws no, ok, do you live in LA, no ok......etc<br>you end up asking so many questions to verify if something is what it should be that you hit performance issues.<br>I like F#'s way.</p>
