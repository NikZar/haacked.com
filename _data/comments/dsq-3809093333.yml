message: <p><a href="https://uploads.disquscdn.com/images/caa434dadea99a58fca83bc7a43c0be52d53019200bf140e1c3d66b194ca0093.png" rel="nofollow noopener" title="https://uploads.disquscdn.com/images/caa434dadea99a58fca83bc7a43c0be52d53019200bf140e1c3d66b194ca0093.png">https://uploads.disquscdn.c...</a></p><p><a href="http://donotdisturbapp.com" rel="nofollow noopener" title="http://donotdisturbapp.com">Do Not Disturb</a><br>Welcome, Do Not Disturb!<br>The use of Smartphone has made it easy for a lot of users to stay connected, but it can be a serious risk when you use your Smartphone when you are driving.<br>Research shows that the use of cell phone while driving leads to 1.6 million crashes each year, out of which 330,000 injuries occur from accidents caused by texting while driving.</p>
