message: "<p>Phil, great that you're raising awareness about these URL formats. I've been using URLs like that on my site for a couple of years now with mixed results.<br>Although the browsers and search engines can handle them properly, very little other software can. I've written in more detail about some of the problems: <a href=\"http://www.kirit.com/Blog:/2007-12-05/Internationalised%20URLs\" rel=\"nofollow noopener\" title=\"http://www.kirit.com/Blog:/2007-12-05/Internationalised%20URLs\">Internationalised URLs</a>. I suspect this goes a long way towards explaining why the Chinese site uses ASCII URLs.</p>"
