message: <blockquote><br>Write a program that prints the numbers from 1 to 100. But for multiples of three print “Fizz” instead of the number and for the multiples of five print “Buzz”. For numbers which are multiples of both three and five print “FizzBuzz”.<br></blockquote><p><br>Conjunction junction, what's your function? <br>[My function is] hooking up words, phrases and clauses, not sentences.<br></p>
