message: <p>I understand his frustration, but in all fairness there were people in the mailing list offering help and politely asking what the plans were, and not getting any response.  Obviously doesn't justify people acting like idiots, but I could see why people would be hesitant to contribute when the site hadn't been updated since Feburary, and the only mention of 2.0 was on a broken wiki. What would have been awesome is if MS donated Sandcastle code and developer time to the project.</p>
