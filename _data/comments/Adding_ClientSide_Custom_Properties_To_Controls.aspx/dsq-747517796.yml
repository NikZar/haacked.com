message: "<p>You're using AddAttributesToRender but yet you say \"properties are not rendered in the HTML as attributes\"<br>So I'm confused what the difference is between this and regular attributes - <br>Wouldn't you still be able to use this code on the client-side:<br>var expando = document.getElementById('expando');<br>alert('Content editable: ' + expando.contenteditable);<br>if you added the attribute with<br>expando.Attributes.Add(\"contenteditable\",\"true\")<br>(expando is your label label)<br>?<br></p>"
