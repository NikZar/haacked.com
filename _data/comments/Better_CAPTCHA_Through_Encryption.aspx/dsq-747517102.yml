message: <p>This method of remembering the CAPTCHA for validation can be susceptible to encryption oracle attacks, allowing an adversary to decrypt the CAPTCHA value without the key, and potentially create a page where the CAPTCHA value is crafted (CAPTCHA graffiti).</p>
