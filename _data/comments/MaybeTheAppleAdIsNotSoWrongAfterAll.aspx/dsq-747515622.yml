message: <p>Interesting.  Why would they decide never to support it?  I guess the moral of the story is that NEITHER company is committed to making it JUST WORK.<br>Of course, you also need the hardware companies to committ to writing relatively stable and safe drivers that comply with Windows logo requirements (for Windows) and whatever requirements Apple has.</p>
