message: <p>I like the idea of letting simple aliases doing so much work.</p><p>However, you are not actually using git grep, but ordinary grep:<br>"Git Grep prints out lines matching the pattern."</p><p>bclean = ... | grep -v " ${1-master}$" | ...</p>
