message: <p>Forget Spymac, use a better email service such as Gmail, <a href="http://Inbox.com" rel="nofollow noopener" title="Inbox.com">Inbox.com</a>, <a href="http://Crawler.com" rel="nofollow noopener" title="Crawler.com">Crawler.com</a>, or <a href="http://Goowy.com" rel="nofollow noopener" title="Goowy.com">Goowy.com</a>. All have exceptional service that Spymac cannot touch for a free email account.</p>
