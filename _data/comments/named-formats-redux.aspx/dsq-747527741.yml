message: "<p>I created a fork of Atif Aziz's version of the Henriformatter: <a href=\"https://gist.github.com/2170953\" rel=\"nofollow noopener\" title=\"https://gist.github.com/2170953\">https://gist.github.com/2170953</a> <br>This adds that you can use anonymous object, IDictionary&lt;string,object&gt;, and RouteData as all valid sources for the Heniformat source.<br>Hmmm I'm thinking maybe this should be uploaded as a nuget package.</p>"
