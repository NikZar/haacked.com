message: <p>Sorry, this has nothing to do with Named Formats, but I couldn't find a post about TempData that was less than a year old.<br>After answering many questions about TempData in ASP.NET MVC, I have a proposal to rename it. I think that the name "RedirectData" will eliminate most of the confusion that people have about this property.<br><a href="http://blogs.teamb.com/craigstuntz/2009/01/23/37947/" rel="nofollow noopener" title="http://blogs.teamb.com/craigstuntz/2009/01/23/37947/">blogs.teamb.com/craigstuntz/2009/01/23/37947/</a><br>I know you're getting close to release, but what do you think?</p>
