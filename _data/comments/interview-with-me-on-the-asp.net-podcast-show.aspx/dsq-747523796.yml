message: <p>I really like the way you write your blog, the humour you infuse into it and make sure that it makes an interesting read even though it is something as mundane as an interview of you. Even when it might be something not so significant what you write about a blog being better than an interview any day is very true. The changes addition and corrections you can make on your blog is amazing and an interview stays forever!</p>
