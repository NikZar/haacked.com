message: <p>Thanks for the answer! :)</p><p>I ended up creating this alias:<br>pushit = "!f() { git rev-parse --abbrev-ref HEAD ; }; git push --set-upstream origin `f`"</p><p>And using simple pushes:<br>[push]<br>    default = simple</p>
