message: <p>Another option is to use a global resource for the title of the website and then refer to the page name.  so, in the master page:<br>&lt;title&gt;&lt;%#Resources:Site,Title%&gt; - &lt;%=Page.Title%&gt;&lt;/title&gt;<br>Simple.<br></p>
