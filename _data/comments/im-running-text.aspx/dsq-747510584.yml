message: <p>As another of the 25 who've got .Text setup on WebHost4Life I feel a whole lot better about my experience now.  I've got a two part post on my blog that goes through what I did to get it setup.<br><br><br><br><a href="http://blog.seankaye.com/archive/2004/07/18/146.aspx" rel="nofollow noopener" title="http://blog.seankaye.com/archive/2004/07/18/146.aspx">http://blog.seankaye.com/archive/2004/07/18/146.aspx</a><br><br><br><br><a href="http://blog.seankaye.com/archive/2004/07/19/147.aspx" rel="nofollow noopener" title="http://blog.seankaye.com/archive/2004/07/19/147.aspx">http://blog.seankaye.com/archive/2004/07/19/147.aspx</a><br><br><br><br><br><br>I'm also playing with the CS Beta 2 in the hope that the entire setup is a bit easier.  I'd also like to figure out if it will be possible to port my .Text blog to CS:Blogs.</p>
