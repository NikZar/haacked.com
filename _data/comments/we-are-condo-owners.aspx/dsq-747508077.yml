message: <p>I can attest to the fact that homes are more expensive in Los Angeles.  Erika and I just bought a home in Portland.  2800 sq ft.  243K.  <br><br><br><br>But, you have to live with the fact that it's in Portland..... ;)  Just kidding, we love Portland.<br><br><br><br>As they say, location is everything, and you really pay for the location down here.</p>
