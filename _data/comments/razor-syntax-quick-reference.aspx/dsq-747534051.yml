message: <p><strong>To <a href="#81227" rel="nofollow noopener" title="#81227">Eric Berens</a></strong><br>@{ var text = "don't unescape <em>me</em>"; }<br>@Html.Raw(text)<br><strong>Comments:</strong><br>Razor<br><code><br>@* comments are marked like this *@<br></code><br>ASP.NET<br><code><br>&lt;%-- comments are marked like this --%&gt;<br></code><br><strong>Another useful example:</strong><br><code><br>@foreach (var item in collection) {<br>@* something *@<br>}<br></code><br>is parsed as well as:<br><code>@foreach (var item in collection)<br>{<br>@* something *@<br>}<br></code><br>meaning that you can move opening curly brace to the next line.<br><strong>In the sample "Mixing code and plain text (alternate)"</strong> it can be mentioned that you can use razor syntax inside escaped plain text:<br><code><br>@if (foo) {<br>  @:Plain Text is @value<br>}<br></code></p>
