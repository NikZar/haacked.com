message: <p>One more thing.  Eddie Johnson is spectacular.  I hope he gets back soon.  My prediction is that he will be a much better player than the over-hyped Adu.  I know Adu is young and will develop into a far better player, I just don't see his talent catching Johnson's ability.</p>
