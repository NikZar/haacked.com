message: <p>Refresh the post. I cleaned it up a bit. I have my own method called `SelectUnit()` that I use, but I kind of like `Ignore`. But I'm not sure if that would cause confusion because you're not ignoring that the event occurred, you're just ignoring details about the event.</p>
