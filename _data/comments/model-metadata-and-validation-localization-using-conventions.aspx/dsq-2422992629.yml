message: <p>If dealing with l10n projects, you can use a localization service like <a href="https://poeditor.com/" rel="nofollow noopener" title="https://poeditor.com/">https://poeditor.com/</a>. This online tool includes many useful features such as API, GitHub and Bitbucket integration, translation memory that will make the job easier for those who need to translate strings.</p>
