message: <p>I don't claim to be an expert on Footie, being a Brit doesn't given immediate footie expertise but I have a suggestion to avoid 12-0 defeats in the future - play for offside, and sledge (  <a href="http://en.wikipedia.org/wiki/Sledging_(cricket)" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Sledging_(cricket)">http://en.wikipedia.org/wik...</a>    ) like crazy.<br><br>Failing that there is always Cricket (<a href="http://en.wikipedia.org/wiki/Cricket)" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Cricket)">http://en.wikipedia.org/wik...</a></p>
