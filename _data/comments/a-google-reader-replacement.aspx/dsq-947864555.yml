message: <p>Another option is Stringer [<a href="https://github.com/swanson/stringer" rel="nofollow noopener" title="https://github.com/swanson/stringer">https://github.com/swanson/...</a>]. It's also an open source reader that supports Google Reader keyboard shortcuts. It can be run self-hosted or as a Heroku application.</p>
