message: <p>My best friend is part Chinese, so i had to go try some strange Chinese foods.<br>This included.....chicken feet.<br>I am not very fond of it, but my friend's brother eats it like there is no tommorow.<br>CHICKEN FEET is just kind of eating chicken skin, there is NO meat on them!!<br>Just gross orange skin covered in some type of sauce....<br>but you know what? it doesnt taste like anything!!</p>
