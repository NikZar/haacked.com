message: <p>Really nice catch! The example I provided was simplified for the sake of demonstration and the actual regex for usernames is more complicated than this and doesn't have the same flaw.</p><p>Having said that, I will fix up this example and you just gave me an idea for a follow-up blog post! Thanks! :)</p>
