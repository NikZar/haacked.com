message: <p>The bit about the group of chickens that has the alphas removed actually doing <i>better</i> is pretty awesome in that it's exactly what <i>Atlas Shrugged</i> is about, only it's real-world proof that the collective is actually <i>better off</i> without the hyper-competitive alphas in the pack.</p>
