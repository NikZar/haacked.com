message: <p>WOW, what a great help! With you help I found how to Update the target field with the sum of the updated value the orignal.<br><code><br>UPDATE      Cart<br>SET         CartQnty = CartQnty + @CartQnty<br>WHERE       (OrderNo = @OrderNO) AND (ProdID = @ProdID)<br></code><br>MANY THANKS</p>
