message: <p>Hey Phil,<br>Check out <a href="http://InCsif.net" rel="nofollow noopener" title="InCsif.net">InCsif.net</a> (trhat's the product name and the URL).  It's very similar and it has recording capabilities.  I actually found it to be superior to WebAii.  The only downside for <a href="http://InCsif.net" rel="nofollow noopener" title="InCsif.net">InCsif.net</a> is the price.  If you are looking for free then this won't fit the bill.<br>Jay</p>
