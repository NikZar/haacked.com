message: <p>I started on bbc micro, and i remember sneaking keys to the computer room of our school, when no-one else was interested. I remember peeking and poking on C64, craving about owning a sinclair, trying to code my commodore to control lights of my home, c128 was the next kid on a block, the feel to upgrade 64k can be compared to todays 1Gig.<br>hello eveyone plz leave yor mark on my blog <a href="http://three6t.livejournal.com" rel="nofollow noopener" title="http://three6t.livejournal.com">http://three6t.livejournal.com</a></p>
