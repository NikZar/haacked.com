message: <p>Looks like it is time to start reading.  While not yet the size of JBOSS or Eclipse, it is never to soon to learn the lessons of those who have gone before you.  Heck, even if you are running a commercial development project, learning how to manage and structure development teams is critical to any software endeavor.</p>
