message: <p>TFS is awesome!! have been using it now in 2 fortune 500 companies on large projects.<br>It just rocks.<br>"Free" is not free. Get your facts straight.<br>TFS now has a very large following, tons of community &amp; tools, and integration for most IDE's ( VS, Eclipse, IntelliJ,etc). Has commandline for linux &amp; mac also.<br>It's the bomb baby!  This is what "real" integrated tools look like.<br>And the API set is sooo nice.</p>
