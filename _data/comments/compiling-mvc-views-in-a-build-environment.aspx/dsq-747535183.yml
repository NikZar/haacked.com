message: <p>If you're also building deployment packages on your build server you may want to add </p><p><br><code>&amp;lt;RemoveDir Directories="$(BaseIntermediateOutputPath)" /&amp;gt;</code><br></p><p>This circumvents a problem caused by the deployment package build leaving it's intermediate output (including web.config) in the intermediate output folder. There's more on this at StackOverflow <a href="http://stackoverflow.com/q/5271320/64096" rel="nofollow noopener" title="http://stackoverflow.com/q/5271320/64096">here</a> and <a href="http://stackoverflow.com/q/2566215/64096" rel="nofollow noopener" title="http://stackoverflow.com/q/2566215/64096">here</a>.</p>
