message: <p>Well the clarifications we made could be considered breaking changes. Whereas 01.01.01 was ambiguous before and thus potentially allowed, SemVer 2.0 states that it is not.</p><p>Also, fundamentally, SemVer versioning applies to libraries and packages. It doesn't have to apply to how you market products. :)</p>
