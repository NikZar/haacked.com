message: <p>Actually, this could be a security risk to the network that you are connecting to. This is what is referred to as a Split Tunnel or Split Horizon VPN and is usually frowned upon by security administrators.<br>The theory here is that your Internet connection could be a possible attack vector into their network. There are many, many, examples of this. Just google split tunnel vpn security and you'll see why this is a bad idea in general.<br>Here are some links:<br><a href="http://www.isaserver.org/tutorials/VPN_Client_Security_Issues.html" rel="nofollow noopener" title="http://www.isaserver.org/tutorials/VPN_Client_Security_Issues.html">http://www.isaserver.org/tu...</a><br><a href="http://www.isaserver.org/tutorials/2004fixipsectunnel.html" rel="nofollow noopener" title="http://www.isaserver.org/tutorials/2004fixipsectunnel.html">http://www.isaserver.org/tu...</a><br><a href="http://www142.nortelnetworks.com/bvdoc/contivity/doc_html/315899A00/chapte7a.htm" rel="nofollow noopener" title="http://www142.nortelnetworks.com/bvdoc/contivity/doc_html/315899A00/chapte7a.htm">http://www142.nortelnetwork...</a></p>
