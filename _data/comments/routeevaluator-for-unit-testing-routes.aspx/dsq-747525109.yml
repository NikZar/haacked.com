message: <p>You can go even further than this and assert that particular parameters are correctly caught, eg to test the controller is foo in your example:</p><p><code>Assert.AreEqual&lt;string&gt;(matchingRouteData[0].Values["controller"].ToString(), "foo");</code></p>
