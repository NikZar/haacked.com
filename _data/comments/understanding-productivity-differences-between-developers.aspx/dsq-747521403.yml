message: <p>It's more a question of - there is a base rate that covers about 80% of tasks covered , which programmers of varying levels can manage. But then there is this extra 20% of tasks - which good programmers glide through usually with elegant solutions , whereas your lower quality programmer struggles with even understanding the concepts</p>
