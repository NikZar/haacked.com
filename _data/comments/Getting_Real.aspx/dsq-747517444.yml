message: <p>I prefer having functional specs, but I can see (in my little head) an environment where they wouldn't be as necessary. If you have a good level of communication between the devs, PMs and requestors in which the items traditionally found in functional specs are easily transferred into design docs or even the short iterations of development.<br>I might give this a read to see how the other half lives. :)</p>
