message: <p>I really enjoyed the trail! There are 3 different trails of varying miles (1.7, 4.3 &amp; 7.2) that is only one way so if you decide to do the 4.3 trail, you'll actually be doing close to 9mi. The views are absolutely majestic. I highly recommend it</p>
