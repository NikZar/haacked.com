message: <p>The first time I saw this was at my sister's apartment and I freaked out as soon as I saw the face and almost ran into their china hutch.  Now my brother inlaw burned it off the internet and on to a dvd so now I show everyone.  Some friends of mine showed it at Homecoming assembly.  Everyone screamed..</p>
