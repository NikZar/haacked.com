message: <p>My jouralism teacher showed this clip to all her classes, I was told it was scary, and I did not want to believe it, but after I saw it, I was laughing so hard, I had to go into the dark room (place where we develope photos) to calm down. I an woman enough to admit that I screamed. Show all your friends, and scare the shit out of them!</p>
