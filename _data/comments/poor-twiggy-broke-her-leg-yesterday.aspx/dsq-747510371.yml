message: <p>You did the right thing!   I remember a few years back...similar situation to yours...my 2yr old chocolate lab got in a tennis ball "scuffle" at our local dog park...37 stitches later...largish vet bill.  I consider it money well spent for a lifelong pal and friend.   Here's to a speedy recovery for Twiggy!</p>
