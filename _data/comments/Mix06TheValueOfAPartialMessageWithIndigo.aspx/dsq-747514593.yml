message: <p>Well I'm no expert in streaming, but I don't think it's necessary.  Remember, the start and end tags I refer to mostly have to do with the messaging as part of the network communication.  You probably wouldn't save the SOAP headers to disk for example.  <br>Though you might if you were simply forwarding that message.</p>
