message: <p>Yeah, I'm a firm believer of dogfooding.  I pretty much deployed every minor interim release to my personal blog.  But for the last push, I wanted to focus on getting it ready because there were a couple schema changes and I didn't feel like breaking my site at the moment.<br>But yes, dogfooding is good, ummkay?</p>
