message: <p>I had the same issue; I could not get JSON Arrays or .NET Enums to serialize/deserialize.<br>However, I found a solution using Json.NET. See my blog <a href="http://prefix.teddywino.com/post/ASPNET-MVC-2-and-passing-JSON-objects-to-Actions.aspx" rel="nofollow noopener" title="http://prefix.teddywino.com/post/ASPNET-MVC-2-and-passing-JSON-objects-to-Actions.aspx">post</a> on how to implement it</p>
