message: <p>What is the advantage of doing this?<br>If you call $.ajax and pass a json object to the data parameter it will convert it to key/value pairs and the default model binder will take care of the binding. It seems that you are doing more worked than is needed.<br>Unless of course I'm missing something.<br></p>
