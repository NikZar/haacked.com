message: <p>By the way, Trackback spammers are getting on my last nerve. Is there a number I could call to have them tracked down and their kneecaps busted?<br><br><br><br>Finally, another half-rhetorical question. In your mind, is there any chance of acceptance at all by the blogger communityby the blogger community for a unified authentication/trust expression architecture, whichever form it might take?</p>
