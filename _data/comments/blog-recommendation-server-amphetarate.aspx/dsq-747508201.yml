message: "<p>Well, I think someone will implement it (although I am biased ;) as soon as I can phrase the problem more properly!<br><br>The problem sounds something like this: OK, you just downloaded an aggregator, you're fiddling around with the preselected dozen of feeds. Now what? You add the dozen of websites you often visit. Now what? You're stuck unless you're a blogger or spend hours looking for a feed that might fit your aggregation list... Here comes AmphetaRate! How about that? Convincing? ;)<br><br><br><br>Kyvinh,<br><br><a href=\"http://amphetarate.sf.net\" rel=\"nofollow noopener\" title=\"http://amphetarate.sf.net\">http://amphetarate.sf.net</a><br><br><br><br>PS: Your Title/Name/Url fields are too small for me to type in (Opera 7.5)</p>"
