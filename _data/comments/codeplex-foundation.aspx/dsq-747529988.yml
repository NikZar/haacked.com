message: '<p>@John Sheehan,<br>In addition to the current (sparse) contribute page at <a href="http://CodePlex.org" rel="nofollow noopener" title="CodePlex.org">CodePlex.org</a>, you can get involved by contributing to an open source project. Might I recommend MindTouch? ;-) <br>Phil, <br>I echo your hopes that CodePlex will enrich the .NET community with open source libraries and components here: <a href="http://www.mindtouch.com/blog/2009/09/13/codeplex-foundation-microsoft-an-open-source-leader/" rel="nofollow noopener" title="http://www.mindtouch.com/blog/2009/09/13/codeplex-foundation-microsoft-an-open-source-leader/">www.mindtouch.com/.../codeplex-foundation-micro...</a></p>'
