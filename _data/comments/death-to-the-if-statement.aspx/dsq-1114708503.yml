message: <p>I disagree. In C# land take is part of the LINQ ecosystem. When creating a similar method I would reach for LINQ methods before writing one by hand. Otherwise you'll miss out on things like lazy evaluation. I would fail the first code with the if and say that it has to be lazy.</p>
