message: "<p>unfortunately, the ternary operator is very difficult to use when their bodies are larger than a simple expression.</p><p>Action _true =  () =&gt; { some; logic; that; produces; a; return value;};<br>Action _false = () =&gt; { some; different; logic, that; produces; a; different; return value; };</p><p>var foo = someCondition ? _true() : _false();</p><p>is, I'm sure we can all agree, quite horrid.</p>"
