message: <p>I disagree. These are standard LINQ operators that anyone who's spent any time with them would understand.</p><p>After all, I just combined his two methods into one. I could have made the Concat+Repeat call into its own method called Pad and the code would be essentially the same as the ruby code, but probably with better performance.</p>
