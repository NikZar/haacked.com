message: <p>Bashful – A very aggressive person.<br>Proceed – A botanist (Pro seed)<br>Convex – To make a prisoner angry.<br>Sedate – To look at a calendar.<br>Refer – To grow hair back.<br>Acquire – A group of people that sing.<br>Receipt – To sit back down.<br>Succeed – What a toothless budgie does. (Suck seed)<br>Meaning – The action of being cruel.<br>Buccaneer- an awfully high price to pay for corn (Buck an ear) <br>Liabilities- the ability to lie<br>Disguise- To be cruel to men.</p>
