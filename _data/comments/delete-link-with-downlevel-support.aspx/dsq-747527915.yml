message: '<p>One problem this solution is regarding nested FORM tags. Not all browser and not all jquery plugins (e.g.: validation) play nice with nested FORMs. One alternative would be to delay the render of those helpers forms until a safe zone in the markup is reached.<br>I should double check all the [delete] links in my web apps ;-).</p>'
