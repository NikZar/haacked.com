message: <p>Man.. all these comments like, "I screwed up really bad back when I was just a wee lad". Well, yeah, I screwed up back when I was a wee lad.. I also screwed up REALLY bad last week. And, yeah, I had the CTO in my office, like, pronto.. from three hours away. Still got my tail tucked between my legs.</p><p>Please, someone, tell me I'm not the only person who has done this nearly 20 years into their career...</p>
