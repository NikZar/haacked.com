message: <p>Fantastic news.<br>Our (ASP.NET MVC-built) Intranet has to deal with listing projects by three-letter "client codes" - which so happen to include clients with the codes AUX, PRT, NUL and CON! Staff have been unable to view projects by these clients, so this change is very welcome!</p>
