message: "<p>Interesting, thanks for the explanation. I think the ads are funny, but it seems like they're also blowing up in Apple's face a bit. Personally, I like these two comics' responses: <a href=\"http://www.dirtydogstink.com/blog/2006/05/22/OtherResponsesToTheGetAMacAdCampaign.aspx\" rel=\"nofollow noopener\" title=\"http://www.dirtydogstink.com/blog/2006/05/22/OtherResponsesToTheGetAMacAdCampaign.aspx\">here</a> ;-)<br>Disclosure: Yes, I work for Microsoft, but I don't consider myself a zealot. I want the consumers to win and there must be competition if that's going to happen.</p>"
