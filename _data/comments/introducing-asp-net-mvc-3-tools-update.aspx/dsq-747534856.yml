message: <p>Classic Microsoft software, with all the hundreds employees end user feedback reveals issues such as installing fails when certain criteria is missing (like Service pack). Developer tools and updates used to be an exception to the Office, Exchange, Windows and other product groups but apparently bad example is contagious.</p>
