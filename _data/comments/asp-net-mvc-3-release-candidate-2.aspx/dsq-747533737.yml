message: <p>@Richy so true about the tidy-ness. Somewhere I read, doing a data driven app in web forms is a breeze but you might miss that in mvc.<br>NO I dont! The DataAnnotation, the automatic client side validate and the scaffolding make MVC so much faster and cleaner as opposed to forms!</p>
