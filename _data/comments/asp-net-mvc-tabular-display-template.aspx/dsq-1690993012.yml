message: '<p>Very useful article!<br>I see only one issue: If the list with books is empty you get an exception. <br>Better alternative to get all model metadata properties:</p><p>ModelMetadataProviders.Current.GetMetadataForType(null, typeof(Book)).Properties</p><p>This works for empty lists too!</p>'
