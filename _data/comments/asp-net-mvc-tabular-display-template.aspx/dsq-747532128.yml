message: <p>If you really want to be cool, you can rename Table.ascx to List`1.ascx.  Then you can replace Html.DisplayForModel("Table") with just Html.DisplayForModel().<br>It will also automatically use the template for any properties of type List on any of your view models.<br>Also your code dies on an empty list.  I used Model.GetType().GetGenericArguments()[0] to build my ModelMetaData so that I could still show the header row for the empty list.</p>
