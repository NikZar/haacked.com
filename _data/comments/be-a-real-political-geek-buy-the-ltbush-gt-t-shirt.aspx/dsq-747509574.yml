message: <p>Urgh, I think it's XML, because the bush element was not declared in the xhtml recommendation. Also it would be more wise to create tag like president with an attribute like name. This offers more flexibilty in changing the name of the president. :-) <br><br><br><br>Unless you appreciate the name bush over the title president...</p>
