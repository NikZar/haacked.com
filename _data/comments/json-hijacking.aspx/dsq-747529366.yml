message: <p>Would SSL really solve anything?  Wouldn't that just protect the data from being sniffed over the wire?  Once it arrives at the browser, it will have been decrypted, and the hijacked setter will still have access to the data, no?  Haven't actually tried it myself though.  Anybody have an answer?</p>
