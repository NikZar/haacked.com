message: <p>Solved!<br>I was using 'http://myserver:8080/nuget/packages' as the feed url.  Turns out that NuGet automagically appends '/Packages' to the feed url for you.  Once I changed it to 'http://myserver:8080/nuget' everything was right in the world again.</p>
