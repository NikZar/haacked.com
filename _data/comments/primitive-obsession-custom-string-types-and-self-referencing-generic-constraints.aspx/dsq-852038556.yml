message: '<p>Given your base class uses OrdinalIgnoreCase for its equality comparisons, you should probably use same for GetHashCode:</p><p>return StringComparer.OrdinalIgnoreCase.GetHashCode(Value ?? "");</p><p>Update: I should probably mention that not doing this prevents case insensitive access when working with hash table like collections (HashSet, Dictionary).</p>'
