message: <p>Phil,</p><p>As you didn't put an [Authorize] attribute on your SystemController class, anybody who read this article will now be trying to activate the 'system/index' endpoint on your sites, in order to obtain a handy list of potential vulnerabilities.</p><p>Just saying ;)</p>
