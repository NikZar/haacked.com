message: "<p>Great plug-in Phil, thanks. <br>For those wondering how to post or wire up the undo action, here's the code:<br><code><br>$(function() {<br>  $('a.delete').undoable({<br>    url: '<a href=\"http://example.com/delete/\" rel=\"nofollow noopener\" title=\"http://example.com/delete/\">http://example.com/delete/</a>',<br>    undoUrl: '<a href=\"http://example.com/insert/\" rel=\"nofollow noopener\" title=\"http://example.com/insert/\">http://example.com/insert/</a>'<br>  });<br>});<br></code><br>You can also override how the undo data is generated by overriding the \"getUndoPostData\" option like this:<br><code><br>$(function() {<br>  $('a.delete').undoable({<br>    url: '<a href=\"http://example.com/delete/\" rel=\"nofollow noopener\" title=\"http://example.com/delete/\">http://example.com/delete/</a>',<br>    undoUrl: '<a href=\"http://example.com/insert/\" rel=\"nofollow noopener\" title=\"http://example.com/insert/\">http://example.com/insert/</a>',<br>    getUndoPostData: function(clicksource, target, options) {<br>       // return your JSON post data here<br>    }<br>  });<br>});<br></code></p>"
