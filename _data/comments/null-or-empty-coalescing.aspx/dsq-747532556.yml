message: '<p>as extension method:<br><code><br>public static T Coalesce&lt;T&gt;(this IEnumerable&lt;T&gt; items) where T : class<br>{<br>    return items != null ? items.FirstOrDefault(item =&gt; item != null) : null;<br>}<br>public static Nullable&lt;T&gt; Coalesce&lt;T&gt;(this IEnumerable&lt;Nullable&lt;T&gt;&gt; items) where T : struct<br>{<br>    return items != null ? items.FirstOrDefault(item =&gt; item.HasValue) : null;<br>}<br></code></p>'
