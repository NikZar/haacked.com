message: <p>I actually use such an operator in F# :<br><code><br>let (&lt;||&gt;) a b = if String.IsNullOrWhiteSpace a then b else a<br>let value = argument &lt;||&gt; "default"<br></code><br>And since operators are regular functions and functions are regular variables I can scope it so I don't disturb outside code with my non-standard operators.</p>
