message: "<p>Ooops, there's a typo I think, in both your and my code:<br>public static IEnumerable&lt;T&gt; AsNullIfEmpty&lt;T&gt;(this IEnumerable&lt;T&gt; items) {<br>return (items == null || items.Any()) ? null : items;<br>}<br>Should be:<br>public static IEnumerable&lt;T&gt; AsNullIfEmpty&lt;T&gt;(this IEnumerable&lt;T&gt; items) {<br>return (items == null || !items.Any()) ? null : items;<br>}<br>to check if the items collection is null, or does NOT contain any elements.</p>"
