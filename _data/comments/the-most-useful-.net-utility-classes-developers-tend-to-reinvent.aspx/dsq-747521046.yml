message: <p>IsNumeric(string something)<br>A vague name that doesn't signify whether it considers decimal places or numeric formatting valid. If it does it likely doesn't check for more than one decimal place indicator nor handle European number formats.<br>Once IsNumeric'ed caller probably wants to turn it into a number type resulting in a whole second, and likely different, check.<br>Just use Double.TryParse and Int.TryParse. <br>[)amien</p>
