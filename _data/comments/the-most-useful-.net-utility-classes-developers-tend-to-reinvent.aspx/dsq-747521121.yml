message: <p>Can't tell you how many times I've seen people format stats using subString to control the number of decimal places instead of the ToString(format,IFormatProvider) overload:<br>i.e.:<br>private NumberFormatInfo formatProvider;<br>formatProvider.NumberDecimalDigits = 2;<br>lblAvg2Decs.Text = avg.ToString("N", formatProvider);<br> formatProvider.NumberDecimalDigits = 1;<br>lblAvg1Decs.Text = avg.ToString("N", formatProvider);<br></p>
