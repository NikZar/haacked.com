message: <p>@Scott - You're mistaken. Look carefully at that link. That's an account from AJ Jacobs, editor of Esquire magazine. Tim Ferriss, the author, quotes from an article AJ wrote. I agree, AJ took it a tad too far, but I think he was doing it as research.</p>
