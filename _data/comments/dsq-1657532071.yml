message: <p>Here's my Manhattan recipe:<br>1.5 shots Makers 46 bourbon<br>1/2 shot Antica Classico vermouth<br>3-5 dashes Woodford Reserve Spiced Cherry Bitters</p><p>Shake lightly over ice and strain into glass containing one large ice cube. Enjoy.</p>
