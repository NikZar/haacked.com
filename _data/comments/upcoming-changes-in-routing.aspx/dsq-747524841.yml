message: <p>@Kurt, no they don't suck down slashes. Only catch-all parametres suck down slashes. The catch-all parameter must be at the end.<br>@spoottwo it should be /{path}.{extension}<br>No need for a *.<br>I think I'll try to write up a new blog post with a better explanation of routing. :)</p>
