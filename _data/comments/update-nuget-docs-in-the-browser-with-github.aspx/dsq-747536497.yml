message: <p>Github's business relies on offering an awesome code collaboration experience. Microsoft's doesn't. Don't know why people would suggest sticking with codeplex.<br>The nuget team continues to impress me for breaking out of the Redmond reality distortion field and embracing the best tools and techniques used by the rest of the open source software community.</p>
