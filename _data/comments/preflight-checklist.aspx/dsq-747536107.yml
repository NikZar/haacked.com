message: "<p>I'm surprised no one mentioned this, maybe it only happens to me, but 2 things jump out:<br>#1: Make sure you have every possible connector available to convert your laptop to the projecter<br>#2: Pre-flight test #1 several times to make sure you have the resolution, aspect ratio, etc perfect before the majority of attendees arrive.  Use your \"setup time\" wisely.</p>"
