message: '<p>@Phil;<br>    public class UniqueNameAttribute : ValidationAttribute<br>    {<br>        public override bool IsValid(object value)<br>        {<br>            string str = (string)value;<br>            if (String.IsNullOrEmpty(str))<br>                return true;<br>            using (XDataContext vt = new XDataContext())<br>            {<br>                return !(vt.Users.Where(x =&gt; x.Username.Equals(str)).Any());<br>            }<br>        }<br>    }<br></p>'
