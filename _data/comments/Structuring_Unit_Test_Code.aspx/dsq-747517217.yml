message: '<p>ncover has assemblylist configuration and you just have to configure mbunit console to run the tests on two assemblies (space delimited).  re: separation of integration and unit tests, i believe the category attribute of mbunit fit for this, there is also a blog post somewhere on how to configure TD.NET to just run a particular category (unittests in most scenarios) on right click run tests.</p>'
