message: <p>@tgmdbm<br>Yes, I know, that's why I suggested using Expect.Call, without IgnoreArguments.<br>That way it will be  evrified if argument was indeed 123 when you call VerifyAll.<br>And in Rhino.Mocks When you call ReplayAll() you DO can return to recording. You have to call repo.BackToRecordAll(BackToRecordOptions.None);<br>or one of it's siter methods. This does NOT remove any recorded expectations.</p>
