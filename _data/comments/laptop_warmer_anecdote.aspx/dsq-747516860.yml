message: <p>Here's a site that shows an algorithm that lets you calculate the nth digit of PI without having to calculate any of the previous digits:<br><a href="http://crd.lbl.gov/~dhbailey/" rel="nofollow noopener" title="http://crd.lbl.gov/~dhbailey/">http://crd.lbl.gov/~dhbailey/</a><br>It's called the BBP formula. More links on the formula can be found on Bailey's site.</p>
