message: <p>I am from Cyprus, i want to use this medium to testify of how i got back my ex husband after divorce, i and my husband have been married for 8years with 2 kids, we have been a happy family. Last year his behaviour towards me and the kids changed, i suspected he was meeting another woman outside out marriage, any time i confronted him, he threeatened to divorce me, i did all i could to make hings right but all to no avail until i saw a post on a "love and relationship forum" about a spell caster who helps people to cast spell on marriage and relationship issues, when i contacted this spell caster via email, he helped me cast a re-union spell and my husband changed and came apologising to me and the kids. Contact this great spell caster for your relationship or marriage issues via this email ikedispiritualtemple@gmail.com Goodluck</p>
