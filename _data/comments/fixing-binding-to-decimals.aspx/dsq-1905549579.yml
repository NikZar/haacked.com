message: <p>This still fails with the currency symbol so I tweaked it like this.</p><p>   decimal outValue;<br>   decimal.TryParse(valueResult.AttemptedValue, NumberStyles.Currency, CultureInfo.CurrentCulture, out outValue);<br>   actualValue = outValue;</p><p>and that works with the current culture currency symbol, and commas and dots even in the incorrect place. Now, in my next project I am going to forget how I did this :(</p>
