message: <p>Truong Hong, why do you do this?<br><code>for (int i = 1, n = fakes.Length; i &lt; n; i++)</code><br>This is no different than the more simple version:<br><code>for (int i = 1; i &lt; fakes.Length; i++)</code><br>These two statements cause the compiler to generate the same code in the loop, so your optimized version is not any faster.</p>
