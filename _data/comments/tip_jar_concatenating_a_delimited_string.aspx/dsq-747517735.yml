message: <p>Why not just import the Microsoft.VisualBasic library and use the function Join defined in the Strings Class? The Microsoft.VisualBasic library is installed on the target anyways, why not use it? (Oh yes, this exists in .Net 1.0,1.1,2.0 for VB.)</p>
