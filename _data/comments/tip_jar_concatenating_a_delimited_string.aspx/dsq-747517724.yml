message: <p>I tend to add the first item to the final string, and then add the others:<br><code><br>string result = items[0];<br>for (int loop = 1; loop &lt; items.Count; items ++)<br>{<br>    result += "|" + items[loop];<br>}<br></code><br>Obviously with some validation.  I think I prefer your <code>Join()</code> though, thank you.</p>
