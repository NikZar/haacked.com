message: <p>When I'm not able to use the String.Join() trick, I've been using a minor variation of what you've got with TrimEnd():<br>foreach(Fake fake in fakes)<br>    delimited += fake.SomeProp + "|";<br>if (!string.IsNullOrEmpty(delimited))<br>delimited.TrimEnd('|');</p>
