message: "<p>The problem with your code is I'm concatenating a specific property of <code>Fake</code> instances together.<br>Also, I think you meant this:<br><code>delimited += (i &lt; (fakes.Length - 1)) ? \"|\" : \"\");</code><br>I'm not a fan of that because of the check to see if you're at index length - 1. Just rubs me the wrong way.<br></p>"
