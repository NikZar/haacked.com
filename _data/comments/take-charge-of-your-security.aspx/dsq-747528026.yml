message: <p>Taking some inspiration from the MVC CSRF protection (and as a book topic as well) I ended up with &lt;a href="<a href="http://anticsrf.codeplex.com>AntiCSRF" rel="nofollow noopener" title="http://anticsrf.codeplex.com>AntiCSRF">http://anticsrf.codeplex.com&gt;AntiCSRF</a> for ASP.NET.<br>It's not exactly the same, it's opt-out rather than opt-in but but it should automatically add and check CSRF tokens/canaries to your webforms pages.</p>
