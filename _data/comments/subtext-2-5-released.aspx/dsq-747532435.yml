message: '<p>Ok I found out what the problem was. I needed to add default.aspx at the end of the url to upgrade the site. Example: <a href="http://yoursite.com/blog/HostAdmin/Upgrade/default.aspx" rel="nofollow noopener" title="http://yoursite.com/blog/HostAdmin/Upgrade/default.aspx">yoursite.com/blog/HostAdmin/Upgrade/default.aspx</a></p>'
