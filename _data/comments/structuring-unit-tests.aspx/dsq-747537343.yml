message: <p>I blogged about unit test organization here:<br><a href="http://garymcleanhall.wordpress.com/2011/07/26/towards-better-unit-testing-organization/" rel="nofollow noopener" title="http://garymcleanhall.wordpress.com/2011/07/26/towards-better-unit-testing-organization/">garymcleanhall.wordpress.com/...</a><br>...and I came up with Behavioral, here:<br><a href="http://behavioral.codeplex.com/" rel="nofollow noopener" title="http://behavioral.codeplex.com/">http://behavioral.codeplex.com/</a><br>Not sure what direction it's going to go in, and it needs work, but it was intended to create more readable unit tests, as well as to allow reuse.</p>
