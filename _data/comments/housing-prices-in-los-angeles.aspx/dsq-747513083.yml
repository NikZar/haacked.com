message: <p>The way I look at it is that the equity provides a buffer if housing prices fall and you need to sell for some reason.  The worst thing in the world is to owe more on your house then it is worth.<br><br><br><br>In Tahoe we've seen 70+% in two years and probably close to 150% in 5.  It is crazy.  If some steam comes out of the market which is very possible in my opinion you will be safe.</p>
