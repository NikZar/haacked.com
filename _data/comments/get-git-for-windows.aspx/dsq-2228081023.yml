message: <p>I encountered this as well, but in addition to using \usr\bin instead of \bin, I also needed to use c:\Program Files\ instead of c:\Program Files (x86)\. When I upgraded git through chocolatey, the 64-bit version was installed instead of the 32-bit version.</p>
