message: <p>Graduating with a degree but not being able to get a job is the stuff of nightmares for most college seniors, but can become a harsh reality for those who are unlucky enough to have experienced it. But taking your misfortune and blaming someone else for it in court is a practice generally unheard of. Unless, of course, you are Trina Thompson, who did just that.http://<a href="http://bit.ly/1aCHAr2" rel="nofollow noopener" title="bit.ly/1aCHAr2">bit.ly/1aCHAr2</a></p>
