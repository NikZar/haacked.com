message: <p>here is an other and shorter solution:<br>if (window.onload) {<br>  var func = window.onload;  <br>  window.onload = function() {<br>    func();<br>    startSlideShows();<br>  }<br>} else {<br>  window.onload = startSlideShows;<br>}</p>
