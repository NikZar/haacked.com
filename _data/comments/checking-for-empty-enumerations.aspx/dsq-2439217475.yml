message: <p>Did not know about the ".Any()" method until today. Note that you can use the overload that takes a lambda to ask "Are there any people named Mike?", e.g. "if (people.Any(x =&gt; x.first_name == "Mike")). Thanks for, uh, Haacking me? :)</p>
