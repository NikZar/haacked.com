message: <p>I also wrote an extension where you can pass a query and check whether that's returned with any results.<br><code><br>  public static bool IsNullOrEmpty&lt;T&gt;(this IEnumerable&lt;T&gt; source, Func&lt;T, bool&gt; query)<br>  {<br>    return source == null || !source.Any(query);<br>  }<br></code></p>
