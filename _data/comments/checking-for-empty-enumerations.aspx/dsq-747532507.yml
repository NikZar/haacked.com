message: <p>public static bool IsNullOrEmpty (this ICollection items) {<br>    if (null == items)<br>        return true;<br>    return items.Count &gt; 0;<br>}<br>public static bool IsNullOrEmpty (this IEnumerable items) {<br>    if (null == items)<br>        return true;<br>    ICollection collection = items as ICollection;<br>    if (null != collection)<br>        return collection.Count &gt; 0;<br>    return !items.Cast&lt;object&gt; ().Any ();<br>}</p>
