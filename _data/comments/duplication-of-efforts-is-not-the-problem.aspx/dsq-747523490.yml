message: <p>As programmers we try to avoid duplication of effort where possible but that goal should only exist within our project and not stop ourselves or others from branching or creating competing products we want to take in a different direction.<br>Alternative products deliver competition and out of that diversity and innovation.<br>It's how capitalism and evolution work...<br>[)amien</p>
