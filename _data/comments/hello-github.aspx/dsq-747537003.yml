message: <p>Does GitHub have a Mercurial option like BitBucket does?   I, too, see "Git" and think "pain to use in Windows" and FAR more complicated to use than Mercurial.<br>I have never seen anything that convinced me that Git was, in fact, better.  But GitHub does look pretty nice.</p>
