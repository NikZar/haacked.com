message: <p>One of the funniest things I have seen are sites that don't resolve without the www.<br>Gotta love the CS staff over there at <a href="http://colostate.edu" rel="nofollow noopener" title="colostate.edu">colostate.edu</a>, but I would have thought that <a href="http://nasa.gov" rel="nofollow noopener" title="nasa.gov">nasa.gov</a> engineers would be able to get this one right.</p>
