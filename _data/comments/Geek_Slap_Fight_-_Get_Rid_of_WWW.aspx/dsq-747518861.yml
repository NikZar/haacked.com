message: <p>&gt; If you change "http://" to "ftp://" you get a different protocol<br>And 99.9999% of the time, people use their web browser to.. y'know.. browse the web. Who uses FTP in a web browser?<br>I say damn the torpedoes, DROP THE HTTP://! It's redundant!</p>
