message: <p>"The information views are part of the SQL-92 standard"<br>wow! you learn something new every day!<br>i've got to get out and dabble with non MS databases more... i'd wrongly assumed that the information views were some kind of proprietary 'lets dumb down the developer' set of views that microsoft has grafted on top of the more reliable system tables. turns out i had it more of less *completely* back to front!<br>cheers Phil!<br>lb</p>
