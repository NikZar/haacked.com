message: <p>@Eber - Time to get on the phone and call Larry Ellison and ask for Information_Schema support in ORACLE.  As far as I know, it doesn't support it.  Though there is probably some equivalent.<br>@lb - I assumed the same until I started digging into it recently. I've been using the "Columns" view for a long time and never thought to stop and ask, "Are there other views?".  I learned a lot in the process.</p>
