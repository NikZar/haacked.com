message: <p>As for the Brazilian visa it is a reciprocity policy thing. They will charge and require whatever US requires to grant a visa to Brazilians.<br>Believe me, US also gives Brazilians a hard time to get a visa too ;)<br>I don't personally agree with that policy though...</p>
