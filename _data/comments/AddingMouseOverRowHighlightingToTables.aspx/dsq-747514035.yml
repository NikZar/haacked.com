message: <p>It seems that IE doesn't support method ".getAttribute('class')".<br>If you replace line "if(table.getAttribute('class') &amp;&amp; table.getAttribute('class').indexOf('highlightTable') &gt; -1)" with "if(table.className &amp;&amp; table.className.indexOf('highlightTable') &gt; -1)" it seems to work with IE also.<br>--<br><i>Drogfild</i></p>
