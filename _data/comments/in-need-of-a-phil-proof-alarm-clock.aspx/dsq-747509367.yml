message: <p>Dude, you just need an analog alarm clock!  It'll go off at whichever 6:30 comes first.  As long as you set it after 6:30 PM, you're all set.  I have one that makes loud ass train sounds and yells "wake up!".. its pretty much a sure fire bet but Gabi's not too stoked on it.</p>
