message: <p>regarding the comment on unions and NewID()<br>another way besides using the view is to create a new collumn in your select, such as <br>SELECT bla1, bla2, NewID() as RandNum<br>FROM Table<br>WHERE whatever<br>UNION<br>SELECT bla1, bla2, NewID() as RandNum<br>FROM Table<br>WHERE whatever<br>ORDER BY RandNum</p>
