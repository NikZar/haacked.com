message: <p>Are you sure you uninstalled MVC3 Beta (and VS Tools) ASP.NET Wep Pages  and Nupack before install the new RC release? because the MV3C.NET installer inculdes:<br>•ASP.NET MVC 3 run-time components.<br>•ASP.NET MVC 3 Visual Studio 2010 tools.<br>•ASP.NET Web Pages run-time components.<br>•ASP.NET Web Pages Visual Studio 2010 tools.<br>•Third-Party Library Package Manager (based on NuGet){Nupack}.<br>It is better to uninstall any previous versions of these components <br></p>
