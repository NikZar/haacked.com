gland Journal of Medicine" website has published research reports that are currently widely used antibiotic gatifloxacin (<a href="http://www.medchemexpress.com/Gatifloxacin.html" rel="nofollow noopener" title="http://www.medchemexpress.com/Gatifloxacin.html">gatifloxacin</a>) have caused side effects in patients with abnormal blood sugar , blood sugar can lead to increased or decreased . Gatifloxacin belongs to the fluoroquinolone class of broad-spectrum antibiotic drugs in one . According to Mei-Shu Lai and other researchers and other shows that taking fluoroquinolones according to the different types , different risk of hypoglycemia , low blood sugar associated with moxifloxacin most common.</p><p>Medchemexpress Can provide the above product,its website:<a href="http://www.medchemexpress.com" rel="nofollow noopener" title="http://www.medchemexpress.com">www.medchemexpress.com</a></p>
