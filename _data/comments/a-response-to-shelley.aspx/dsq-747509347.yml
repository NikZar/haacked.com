message: <p>Well I work pretty reasonable hours and I spend the bulk of my day writing software.  The bulk of software development is not product development but business development.  If you're a well managed company, your developers should be working around 40 - 45 hr weeks at most.<br><br><br><br>But I disagree that men put up with more crap than women, nor vice versa.  It's hard to tag that as a gender issue.</p>
