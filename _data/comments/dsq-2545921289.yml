message: <p>&gt; It is questionable, however, that a-z includes a turkish i as well.</p><p>But it doesn't include it. Check this out:</p><p>Console.WriteLine(Regex.IsMatch("sh覺ftkey", "^[a-z]+$"));<br>Console.WriteLine(Regex.IsMatch("sh覺ftkey", "^[a-z]+$", RegexOptions.CultureInvariant));<br>Console.WriteLine(Regex.IsMatch("sh覺ftkey", "^[a-z]+$", RegexOptions.IgnoreCase));<br>Console.WriteLine(Regex.IsMatch("sh覺ftkey", "^[a-z]+$", RegexOptions.IgnoreCase | RegexOptions.CultureInvariant));</p><p>All of those return false!</p><p>&gt; Loved Friedl's book! Recommended for every programmer!</p><p>:thumbsup:</p>
