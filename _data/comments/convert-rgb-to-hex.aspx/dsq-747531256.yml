message: <p>My solution:<br>      function getColor(color) {<br>        var newColor = '#000000';<br>        var red   = parseInt(color.substr(1,2),16);<br>        var green = parseInt(color.substr(3,2),16);<br>        var blue  = parseInt(color.substr(5,2),16);<br>        var rgb = blue | (green &lt;&lt; 8) | (red &lt;&lt; 16);<br>        var rgbs = rgb.toString(16);<br>        newColor = newColor.substr(0,7-rgbs.length)+rgbs;<br>        return newColor;<br>      }</p>
