message: "<p>Snippets can also be created in vs2008 and vs2005; I cheat.  I create them in a .cs or .vb and then simply cut and paste.<br>The code snippet feature of visual studio has no idea what your code snippet actually does.  You could use code snippets to write haiku or limericks if you wished. <br>Learn more about snippets here:  <a href=\"http://forums.asp.net/t/1434788.aspx\" rel=\"nofollow noopener\" title=\"http://forums.asp.net/t/1434788.aspx\">http://forums.asp.net/t/1434788.aspx</a>.<br>I'm glad with vs2010, I can stop cheating.<br>Regards,<br>Gerry (Lowry)</p>"
