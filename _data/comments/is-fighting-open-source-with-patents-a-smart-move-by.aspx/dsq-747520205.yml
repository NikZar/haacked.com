message: <p>@Mike<br>You say that Microsoft's intent is to "drive potential clients to stay away from Open Source software".  When I read the blog entry that is what I here Phil saying; Microsoft is trying to "drive potential clients to stay away from Open Source software".  So even if we, Open Source developers, are not in the cross-hairs we are significant collateral damage.</p>
