message: <p>Ruby has a small advantage with type inference. It can assume that a number</p><p>is of class <a href="http://www.filmrally.com/" rel="nofollow noopener" title="http://www.filmrally.com/">Fixnum</a> (if it fits into one) safe in the knowledge that it will</p><p>be automatically changed into a Bignum later, if it becomes necessary.</p>
