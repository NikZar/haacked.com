message: <p>Thanks Phil!</p><p>To deal with the ssh remote urls:</p><p></p><pre>[alias]<br>open = !open `git config remote.origin.url | sed -e 's/git@github.com:/https:\\/\\/github.com\\//'`<br>browse = !git open<br></pre><p></p><p>Works on a mac at least.</p>
