message: <p>My 48 KB TRS-80 wasn't fast enough, so I bought a speedup kit from some engineer in UTAH.  Instead of 1.78 Mhz, it ran at about 5.  Ran some basic programs on it and an original PC.  The elapsed times were almost equal!  Listing a program on it was like watching a flash.</p>
