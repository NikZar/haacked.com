message: '<p>My first work computer was an IBM System3 with 16KB, 10M of (removeable) disk and card reader/punch.<br>The first computer I owned was a Sharp MZ80K with 48KB and 2 * 5 1/4 floppy disks. I paid extra for CP/M. It had some games like "space raiders", my favoure game was "D Day" where you defended the beaches; rather a Japanese perspective!<br>See: <a href="http://en.wikipedia.org/wiki/Sharp_MZ" rel="nofollow noopener" title="http://en.wikipedia.org/wiki/Sharp_MZ">http://en.wikipedia.org/wiki/Sharp_MZ</a></p>'
