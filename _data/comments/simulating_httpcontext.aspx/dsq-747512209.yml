message: <p>It's really funny. After 7 years, I found this article so helpful. Thanks Haacked. My problem was that, I was using a DLL file, which in turn was using HttpContext.Current.User.Identity.Name to check something, and I had to fill a false HttpContext, so that I could use that DLL.<br></p>
