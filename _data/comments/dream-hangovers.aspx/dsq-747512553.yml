message: <p>I think it's very common.  I remember hearing how in certain cultures, losing teeth in a dream is an omen for something.  Can't remember what that something is.<br><br><br><br>I'm with you in that my dreams in which I die tend to be quite peaceful and even interesting.  They don't bother me as much as losing my teeth.</p>
