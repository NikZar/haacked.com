message: '<p>Here is an even easier solution SCDL: <a href="http://blogs.msdn.com/dmitryr/archive/2005/12/07/501365.aspx" rel="nofollow noopener" title="http://blogs.msdn.com/dmitryr/archive/2005/12/07/501365.aspx">http://blogs.msdn.com/dmitr...</a>. You write the sample custom configuration section to a txt file. You pass it into the SCDL.exe and tell it what you what the file output as (VB or C#) and the code file and the xsd file is auto generated.</p>'
