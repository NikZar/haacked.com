message: <p>I absolutely am talking about the "modern" HttpClient. Honestly i think i might like the original web client more than the new one. The api is atleast straight forward and not a muddled mess, albeit overly noisy and verbose.</p><p>EnsureSuccessStatusCode is called by like everything in HttpClient.</p>
