message: <p>Using an empty div without any content is a mistake. I suggest using background in the outer div and apply another in the inner element:<br>&lt;div class='borderLeft'&gt;<br>   <a>link</a><br>&lt;/div&gt;<br>You may change tag "a" with any other tag (span, p, etc).<br></p>
