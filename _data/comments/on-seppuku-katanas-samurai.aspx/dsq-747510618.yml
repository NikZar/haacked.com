message: <p>Thanks for the kudos!  There is no difference between Seppuku and Hara Kiri.  They are the same characters in Japanese.  Just so happens there are two ways to pronounce the characters "Seppuku" or "Hara Kiri".  Seppuku is the correct term, but Hara Kiri is understood.</p>
