message: "<p>@Nick K-<br>I am pretty sure that App_Data is a \"reserved\" folder and won't allow any execution of code or anything. I think that is one of the ideas with those folders (App_Code, Bin, etc.): IIS knows better than to allow outside access to the contents.</p>"
