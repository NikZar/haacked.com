message: '<p>Wa getting infinte loop requests on reverse proxy. The following code seems to have fixed that issue for me.<br>    static function OnBeforeRequest(oSession: Session) {<br>if (oSession.host.toLowerCase() == "hostname_of_reverse_proxy") oSession.port = "81"; //where 81 is port of http server<br>.....<br>Hope it helps,<br>Fergal<br></p>'
