message: <p>I have a more general question.<br><br><br><br>Why is all this pain in the ass stuff necessary? Is sourceforge really THAT important?<br><br><br><br>Is there another way to work on code collaboratively that doesn't require us to jump through 24 concentric hoops of fire while simultaneously whistling dixie and drinking from a cup of water without spilling any of it?</p>
