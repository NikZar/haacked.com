message: <p>the difference is this:<br>ISNULL is a non standard Microsoft VB derived statement, where COALESCE is an ANSI standard function.<br>Use ISNULL and your code is likely useless on non MS platforms. Any developer with foresight skips vendor specific additions and sticks to industry standards.</p>
