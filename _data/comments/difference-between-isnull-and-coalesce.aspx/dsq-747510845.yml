message: <p>Actually, Sheetal's interpretation of COALESCE IS the interpretation of ISNULL. The interpretation of COALESCE is really:<br><br><br><br>if @test is not null then @test<br><br>else if 'test' is not null then 'test'<br><br><br><br>Coalesce makes an additional nullity check on 'test'.</p>
