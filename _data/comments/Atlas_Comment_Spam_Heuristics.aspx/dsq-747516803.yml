message: <p>I think the best way is to tell people to click a picture representing an abstract concept. <br>Select the image that represents love:<br>[image of a pen]<br>[image of a red heart]<br>[image of grass]<br>[image of styrofoam]<br>The second answer is the correct response, a bot wouldn't be able to decipher this - even with ocr technology.</p>
