message: <p>Hey Phil, I have an idea for one your feature blog posts - Binding Aliases! Which can be used somewhat like that:<br>public ActionResult(..., [Alias("return")] returnUrl) { ... }<br><a href="http://example.com/?return=/hello_world" rel="nofollow noopener" title="http://example.com/?return=/hello_world">http://example.com/?return=/hello_world</a></p>
