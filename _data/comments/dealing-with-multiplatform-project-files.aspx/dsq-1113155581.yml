message: <p>Couldn't you just use wild card includes in the .csproj file?</p><p>Thats what Glimpse does with XML that looks like this:</p><p>&lt;compile include="..\**\*.cs" exclude="Properties\AssemblyInfo.cs;"&gt;<br>      &lt;link/&gt;<br>    &lt;/compile&gt;<br>    &lt;compile include="Properties\AssemblyInfo.cs"/&gt;</p><p>New files are automatically picked up no problem.</p><p>(We also have project specific AssemblyInfo.cs files so we don't include those...)</p>
