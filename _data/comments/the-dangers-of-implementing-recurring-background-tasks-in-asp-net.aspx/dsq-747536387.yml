message: '<p>I would ask the question: What are you running in the background task i.e. what is the function being performed at a specified interval?<br>Is there a better way to solve the problem at hand with a solution other than background tasks? Is it possible that using a Service Bus with Workflow might better solve the problem domain?<br></p>'
