message: <p>Would it be reasonable to assume that this problem could also impact cache usage with CacheItemUpdateCallback ( <a href="http://msdn.microsoft.com/en-us/library/system.web.caching.cacheitemupdatecallback.aspx" rel="nofollow noopener" title="http://msdn.microsoft.com/en-us/library/system.web.caching.cacheitemupdatecallback.aspx">msdn.microsoft.com/...</a>)? I would presume that the cache refresh is being done on a background thread...</p>
