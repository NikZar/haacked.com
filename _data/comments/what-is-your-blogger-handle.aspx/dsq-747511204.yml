message: <p>My first computer was a Commodore 64. I bought a 300 baud modem, that amazingly dialed itself! The first 300 baud modems didn't.<br><br><br><br>I kept that machine alive for a very long time. I even bought a custom 2400 baud modem for it. I finally picked up an XT w/ CGA monitor and 10 meg HD from an auction for $5 in 1994 I believe ... when the C=64's floppy drive died. :)<br><br></p>
