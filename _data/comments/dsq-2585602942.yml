message: "<p>There's another gotcha in your regex that you missed: '$' allows newlines before the end of the string. You can use '\\z'  instead to disallow this (note that '\\Z' is equivalent to '$'):</p><p>Regex.IsMatch(\"shiftkey\\n\", \"^[a-zA-Z0-9]+$\") // true<br>Regex.IsMatch(\"shiftkey\\n\", @\"^[a-zA-Z0-9]+\\z\") // false</p>"
