message: <p>You can use -u instead of --set-upstream.</p><p>git push -u origin branch-name</p><p>It wouldn't be too hard to write an alias that assumes origin. Something like (untested):</p><p>pushit = push -u origin $1</p><p>usage:</p><p>git pushit branch-name</p>
