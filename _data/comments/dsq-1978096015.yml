message: <p>Ah, you need to replace the STAExamples namespace with where you put the files.</p><p>For example...</p><p>[XunitTestCaseDiscoverer("STAExamples.STAFactDiscoverer", "STAExamples")]</p><p>Replace "STAExamples" in that attribute with the namespace that matches where you put these classes. I'll talk to the XUnit folks about creating a package to do this later.</p>
