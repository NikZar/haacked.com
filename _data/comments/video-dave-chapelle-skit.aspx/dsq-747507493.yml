message: <p>The Niggars has to be one of the punchiest of the skits that Dave does. I was rolling the first time I saw it on the tube. Maybe we should be more like Dave and be less offended by his openess and anti-politically correct stance. He has more and I'll be watching. You keep me laughing Dave,keep it up.</p>
