message: <p>"This is where I have to confess something to you. Honestly, I’m not really that interested in Lean. What I’m really interested in is getting better results. It just seems to me that the principles of Lean are a very good approach to achieving those results in our situation."<br>I would say that this is the core of lean. Reflecting of how we can get better results, remove unnecessary stuff, add stuff needed to improve and above all responsibility for everyone to be part of delivering functionality to the end user.</p>
