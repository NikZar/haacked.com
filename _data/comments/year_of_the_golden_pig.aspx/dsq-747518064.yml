message: '<p>The 12 Chinese zodiac signs (e.g., pig, dog, tiger, etc.)rotate through 5 elements: gold, wood, water, fire, and earth.  The year of the golden pig occurs every 60 yars (12 x 5), not every 600 years.</p>'
