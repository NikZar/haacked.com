message: <p>As you noted, the Medici were not cream puffs.  I suspect they supported the arts out of pride in themselves, to prove they had the best court.<br>Bach labored under the same system and hated it.  Mozart tried it and gave it up.  Beethoven never even bothered trying.<br></p>
