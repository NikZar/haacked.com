message: "<p>&lt;!--.*?--&gt; doesn't work in cases like:<br>&lt;!--comments1--&gt; visible text &lt;!--comments2--&gt;<br>because it matchs entire line.<br>This reg. exp. works better: &lt;!--[^(--&gt;)]*--&gt;</p>"
