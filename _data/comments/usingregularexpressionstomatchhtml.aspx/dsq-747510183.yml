message: <p>^(?:(?!(!|%)[\s\S]*?--[ %\t\n\r]*&gt;).)*$<br>*should* also find the CDATA used in XML to escape HTML characters. This is untested, but it builds off <br>&lt;![\s\S]*?--[ \t\n\r]*&gt;<br>which is what I use (fully tested on thousands of pages, but I'm not looking for JSP comments)</p>
