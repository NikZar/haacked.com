message: <p>The problem is since &lt;text&gt; is not escaped, it probably won't get rendered by the browser, so stripping it shouldn't be a problem.<br>Ideally, you wouldn't allow that sort of thing. You'd HTML encode it so it looks like &amp;lt;text&amp;gt;</p>
