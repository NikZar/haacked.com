message: "<p>I really like this. I don't see that it \"reinvents\" backbone or whatever. This is bridging the gap between client and server in nice, zero effort way.<br>FYI<br>Deprecation Notice: The jqXHR.success(), jqXHR.error(), and jqXHR.complete() callbacks will be deprecated in jQuery 1.8. To prepare your code for their eventual removal, use jqXHR.done(), <br><a href=\"http://jqXHR.fail\" rel=\"nofollow noopener\" title=\"jqXHR.fail\">jqXHR.fail</a>(), and jqXHR.always() instead.</p>"
