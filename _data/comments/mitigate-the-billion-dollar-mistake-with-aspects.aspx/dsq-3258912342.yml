message: <p>For ReSharper users, there exists the "Implicit Nullability" extension which brings "not null by default" semantics into ReSharper's static nullability analysis. It also brings the static analysis in sync with Fody NullGuard.</p><p>=&gt; <a href="https://github.com/ulrichb/ImplicitNullability#readme" rel="nofollow noopener" title="https://github.com/ulrichb/ImplicitNullability#readme">https://github.com/ulrichb/...</a></p>
