message: <p>As I mentioned, I allow conditional parameters to be null.</p><p>Null checking isn't the only parameter checking, but its certainly the most common and rote. It's the source of a lot of bugs for me. In this case, I must invoke the 80/20 rule as the target of my solution. :)</p>
