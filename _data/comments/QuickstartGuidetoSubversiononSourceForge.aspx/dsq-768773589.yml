message: '<p>Da Google mit den Vorbestellten Geräten und den Nexus 7 Kaufen <a href="http://www.nexus7kaufen.de" rel="nofollow noopener" title="http://www.nexus7kaufen.de">http://www.nexus7kaufen.de</a> auch den Preis des Nexus 7 von 250 auf 200 Euro heruntergesetzt hat, bietet Google Rückerstattung an: Kunden, die ein Nexus 7 gekauft haben, innerhalb der letzten 14 Tage, bekommen 50 Euro zurückerstattet. Aber in Deutschland hat auch jeder Kunde das Recht, im Internet gekaufte Ware innerhalb von zwei Wochen komplett zurückzuschicken. Für 250 Euro erhält man nun die 32-GByte-Version des Tablets, für weitere 50 Euro mit 3G-Mobilfunk.</p>'
