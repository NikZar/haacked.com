message: <p>Yes, I understand that.  Again, the legal team doesn't operate in a vacuum - they work in support/partnership of the product team.  So I'm not sure how to relate to this idea that they're going to just start running around threatening people who are using this in line with its intended use - that wouldn't really play out well in the overall community, which would totally defeat the purpose.  <br><br></p>
