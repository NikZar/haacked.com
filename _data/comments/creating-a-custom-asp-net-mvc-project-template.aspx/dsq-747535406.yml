message: <p>BTW, I noticed that when I create a new MVC 3 project using the standard templates, I see that it has a reference to "System.Web.Entity" assembly which is not required for MVC projects because the mentioned assembly contains the web form controls for  entity framework (like the EntityDataSource control).<br></p>
