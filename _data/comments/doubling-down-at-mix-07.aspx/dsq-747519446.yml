message: <p>Name dropping implies that these are actually noteworthy people, and by associating myself with them, I am attempting to elevate my own status.<br>But quite the contrary, I risk sullying my own name by association. They just happen to be friends and I can't just *not* mention them. Can I?<br>;)</p>
