message: <p>You missed another one...<br>"name@tld" is a valid address.<br>I was very jealous of a friend in the early 90s who had an address which was something like "joe@uk".<br>Perfectly valid, but 99.9% of all e-mail validation routines check for a "." in the hostname and refuse it.</p>
