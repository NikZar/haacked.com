message: <p>Lots of new domains don't validate properly in the domain-part.</p><p>.online causes enough places to refuse to validate that I have a gmail address that forwards just to get past stupid validators.</p><p>If you're feeling smug, then can you validate a .рф address? What about .中国 and .中國 ?</p>
