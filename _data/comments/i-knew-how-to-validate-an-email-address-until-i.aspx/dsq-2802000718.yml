message: <p>Found a small bug. The email address a@b.com does not match. The error is in the domain name:</p><p>   @[a-z0-9][\w\.-]*[a-z0-9]\.</p><p>requires a least 2 letters or digits. It should be</p><p>   @([a-z0-9]|[a-z0-9][\w\.-]*[a-z0-9])\.</p><p>allowing a 1 letter/digit domain name.</p>
