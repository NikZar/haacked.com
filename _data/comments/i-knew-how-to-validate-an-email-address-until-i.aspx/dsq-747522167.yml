message: <p>A valid email address must consist of at least three characters, contain the @ character at least once, and the last character may never be the @ character. There, simple.<br>Now, for verifying <i>internet</i> email addresses, it must consist of at least six characters, contain the @ character at least once and the last four characters must contain one dot, where neither the first nor the last two of those four may be either the @ character or the dot character. There, a bit more complicated, but also rather simple.</p>
