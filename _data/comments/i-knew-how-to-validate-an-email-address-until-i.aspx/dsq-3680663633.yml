message: <p>If you're wondering what to do with an email address that isn't valid or bounces, you can use Inlistio (<a href="https://www.inlistio.com" rel="nofollow noopener" title="https://www.inlistio.com">https://www.inlistio.com</a>) to get someone's new email address if they've changed jobs.</p><p>3% of your contacts will change jobs every month. Might as well keep them updated in your CRM or marketing automation software! Inlistio can help.</p>
