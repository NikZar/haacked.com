message: <p>Just to be completely nit-picky and in spite of the fact that I realize the above code is contrived solely for this post... the implementation of <code>MyMethod</code> breaks the <a href="http://en.wikipedia.org/wiki/Law_of_Demeter" rel="nofollow noopener" title="Law of Demeter">Law of Demeter</a>.<br>Pretty sad for a guy who just wrote a whole blog post on the Laws of Software Development. :)</p>
