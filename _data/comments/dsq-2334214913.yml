message: <p>I would also recommend Cmder (especially if you're already familiar with ConEmu).</p><p>It uses ConEmu (along with Clink enhancements) and is also fully portable. I keep a copy in Dropbox that I can open on any of my dev machines.</p><p>I made the switch from ConEmu to Cmder about 2 months ago and highly recommend it.</p><p><a href="http://cmder.net/" rel="nofollow noopener" title="http://cmder.net/">http://cmder.net/</a> | <a href="https://github.com/cmderdev/cmder" rel="nofollow noopener" title="https://github.com/cmderdev/cmder">https://github.com/cmderdev...</a></p>
