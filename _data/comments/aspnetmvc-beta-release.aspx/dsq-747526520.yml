message: <p>&gt; One of the first Microsoft products (AFAIK) to bundle <br>&gt; a third-party open source component.<br>Well, the early versions of Windows NT included TCP/IP sockets based on BSD sockets as well as some binaries like FTP and NSLOOKUP based on the BSD versions.</p>
