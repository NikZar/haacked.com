message: <p>This -&gt; "At some point, you will hire a bad apple. The question is, how will you respond to that. Ideally, the person can be won over to Theory Y. If not, it's time for them to take their X somewhere else."<br>Talk to the individual.<br>If your policy is to change culture for each bad apple, then you won't have a culture for long. In fact, you'd have to question if you ever had a culture at all.</p>
