message: <p>I have never seen anyone that can take a story and twist it to suit his own slanted and many times perverted views of the world.  He is an expert in taking things out of context and blowing them out of proportion.  I spent the last 35 years ready to fight for the few freedoms that we have left here in the USA and I am a strong advocate for freedom of speech.  It is just a shame that people like Mr. Moore have a following that actually believe that his fantasies are true facts.  He is a waste of oxygen!!!!</p>
