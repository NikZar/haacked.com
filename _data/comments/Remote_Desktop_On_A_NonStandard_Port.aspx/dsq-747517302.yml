message: '<p>@ECHO OFF<br>set PORTNUMBER=<br>set /P INPUT=Type PORTNUMBER: %=%<br>echo Your Port Number was: %INPUT%<br>reg add "HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v PortNumber /t REG_DWORD /d %INPUT% /f<br>netsh advfirewall firewall add rule name="RDP-2" dir=in action=allow protocol=TCP localport=%INPUT%<br>pause</p>'
