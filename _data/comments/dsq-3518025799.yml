message: <p>Ever since I split from my husband, I was in terrible spirits. Slowly I realized that I loved him deeply, but he wouldn't pick up my phone when I called him to apologize to him. On the advice of a friend I got in touch with Dr Lawrence he cast a spell and I waited. Three days out of nowhere there was a call. It was my husband. We are now back together and happier than ever. Thank you so much Dr Lawrence. i wish you best of lucks email Drlawrencespelltemple@hotmail.com</p>
