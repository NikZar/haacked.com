message: <p>Since 6*9 = 42, and 6*7 = 42 then 6*7 = 6*9, so 7=9. Which proves that everything we hold to be true, is actually false and Vice Versa, which since everything we hold to be false would then be true, it would instantly become false again. All our base concepts of physics are wrong.<br>Yes, I know this is a revive.</p>
