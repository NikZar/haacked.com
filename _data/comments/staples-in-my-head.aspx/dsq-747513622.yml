message: <p>We must all be in the same boat, lol!! Shopping at lowes and got hit on the head by a falling 12' 1by4.. Ouch!! Saw a few stars but never went out. By ambulance to ER.. 5 1/2 cm cut got 7 staples with no numbing, talk about hurt:(( and a tetanus shot on top!! Remind me to wear a hard hat next time :) oh and lowes is footing the bill, how kind!!!</p>
