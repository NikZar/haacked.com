message: "<p>haacked wrote: <em>\"I'm also a big fan of engineering.</em><br>I'm also big fan of dictionaries ;-)<br></p><blockquote>Engineering :- \"The creative application of scientific principles to design or develop structures, machines, apparatus, or manufacturing processes, or ...\"</blockquote><p><br><br>haacked wrote: <em>\"proven itself effective to me\"</em><br>What does that really mean?<br>Yesterday you wrote <em>\"I never said this study demonstrated TDD was *more* effective. Just that it was effective\"</em> - which really  makes me wonder what <em>you</em> mean by effective?<br>The authors of \"On the Effectiveness of Test-first Approach to Programming\" seem to mean effective in enhancing both product quality and programmer productivity - the whole point is *more* quality and *more* productivity.<br>So when you write <em>\"proven itself effective to me\"</em> do you mean the same thing; and if so how do you know that product quality and productivity improved?</p>"
