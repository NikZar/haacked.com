message: <p>Hi all, there is no Intellisense or syntax highlighting for Razor in Preview 1. That will come in a later release.<br>@Mike, there are no plans to release Razor for MVC 2. It requires ASP.NET 4 and MVC 2 is compiled against .NET 3.5 SP1.</p>
