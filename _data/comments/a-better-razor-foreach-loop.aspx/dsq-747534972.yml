message: <p>Razor doesn't seem to allow nested inline markupblock.<br>"(@</p><p>Contenxt&lt;/p) cannot be nested.  Only one level of inline markup is allowed." as the error message says.<br>So it's not possible to use it on a list of items that themselves contain collections.</p>
