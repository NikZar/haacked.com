message: <p>Having Subtext on ASP.NET 3.5 will be a great idea and a great changement. I can agree that not all the service providers are ready for ASP.NET 3.5, so YES for the movement for the 3.0 version, but keep available the ASP.NET 2.0 versions for a while.</p>
